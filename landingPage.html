<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-purple-900 text-white flex justify-between">
       <span class="text-white flex items-center mx-3 font-bold">Phone Xpertise</span>
        <ul class="flex my-4 mx-4 space-x-14 justify-end">
            <li class = "cursor-pointer">Home</li>
            <li class = "cursor-pointer">About</li>
            <li class = "cursor-pointer">Catalogue</li>
            <li class = "cursor-pointer">Contact Us</li>
         </ul>
    </nav>
    <main class="bg-fuchsia-100 flex justify-around border-b-2 border-b-black">
        <div class="main py-28 pl-12 ml-7">
            <div class = "text-4xl">
                   The Best Phones In the Town
            </div>
                <p class="py-3 w-1/2">
                    Introducing the epitome of innovation and style in the palm of your hand. Our best-selling phones redefine what's possible, boasting cutting-edge technology, sleek designs, and unrivaled performance.
                </p>
                <div class="buttons my-3">
                    <button class = "bg-fuchsia-800 px-3 py-2 rounded-2xl text-white mx-1 hover:bg-white hover:text-fuchsia-800">Buy Now</button>
                    <button class = "bg-fuchsia-800 px-3 py-2 rounded-2xl text-white mx-1 hover:bg-white hover:text-fuchsia-800">Contact Us</button>
                </div>
        </div>
        <div class = "image flex items-center w-2/6">
            <img src="img/man tlaking.png" alt="man talking on phone" class="h-60">
        </div>
    </main>
    <hr>

</html>
